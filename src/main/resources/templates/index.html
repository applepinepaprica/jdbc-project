<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head">
<title id="pageTitle">JDBC project</title>
</head>
<body>
<header th:insert="fragments.html :: navbar"> </header>
<div class="container">
	<form action="#" th:action="@{/}" th:object="${searchLine}" method="get">
		<p>
			<input type="text" th:field="*{id}" pattern="[0-9 ,]*"
				   class="form-control" placeholder="Id" maxlength="5000" />
			<small class="text-muted">Enter numbers separated by commas</small>
		</p>
		<p>
			<input type="text" th:field="*{value}" class="form-control" placeholder="Value" maxlength="5000" />
		</p>
		<p>
			<input type="submit" class="btn btn-primary" value="Search" />
		</p>
	</form>
</div>
<div class="container">
	<form action="/">
		<p>
			<input type="submit" class="btn btn-primary" value="Show all" />
		</p>
	</form>
</div>
<div class="container" th:if="${not #lists.isEmpty(lines)}">
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Value</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="line : ${lines}">
				<th scope="row" th:text="${line.id}"></th>
				<td th:text="${line.value}"></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container" th:if="${#lists.isEmpty(lines)}">
	<h2>There is nothing to show</h2>
</div>
</body>
</html>
